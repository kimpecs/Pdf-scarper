{% extends "base.html" %}
{% block title %}Knowledge Base - Dashboard{% endblock %}

{% block content %}
<div class="app-container">
   <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-database"></i> Knowledge Base</h1>
        <button id="sidebarToggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <section class="search-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="q" placeholder="Search parts, guides, specs..." />
        </div>

        <div class="filter-group">
          <label><i class="fas fa-book"></i> Catalog</label>
          <select id="catalog_type">
            <option value="">All Catalogs</option>
          </select>
        </div>

        <div class="filter-group">
          <label><i class="fas fa-tag"></i> Category</label>
          <select id="category">
            <option value="">All Categories</option>
          </select>
        </div>

        <div class="filter-group">
          <label><i class="fas fa-cog"></i> Part Type</label>
          <select id="part_type">
            <option value="">All Types</option>
          </select>
        </div>

        <div class="filter-group">
          <label><i class="fas fa-filter"></i> Content Type</label>
          <select id="content_type">
            <option value="all">Parts & Guides</option>
            <option value="parts">Parts Only</option>
            <option value="guides">Guides Only</option>
          </select>
        </div>

        <div class="action-buttons">
          <button class="btn-primary" id="searchBtn">
            <i class="fas fa-search"></i> Search
          </button>
          <button class="btn-secondary" id="showAll">
            <i class="fas fa-sync"></i> Show All
          </button>
          <button class="btn-outline" id="resetFilters">
            <i class="fas fa-times"></i> Reset
          </button>
        </div>
      </section>

      <!-- Technical Guides -->
      <section class="guides-section">
        <h3><i class="fas fa-file-pdf"></i> Technical Guides</h3>
        <div class="guides-list" id="guidesList"></div>
      </section>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <div class="breadcrumb">
          <span id="breadcrumb">All Content</span>
        </div>
        <div class="view-controls">
          <button class="view-btn active" data-view="grid" title="Grid View">
            <i class="fas fa-th"></i>
          </button>
          <button class="view-btn" data-view="list" title="List View">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </header>

      <section class="results-container">
        <div id="results"></div>
      </section>
    </main>
  </div>

  <!-- PDF Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="pdfTitle">Technical Guide</h3>
        <button class="modal-close" id="pdfModalClose">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <iframe id="pdfViewer" src="" width="100%" height="600px"></iframe>
      </div>
    </div>
  </div>

  <!-- Image Popup -->
  <div id="imagePopup" class="popup">
    <div class="popup-content">
      <span id="popupClose">&times;</span>
      <img id="popupImage" src="" alt="Part Page">
      <div class="popup-actions">
        <a id="pdfBtn" class="btn-pdf" target="_blank">
          <i class="fas fa-file-pdf"></i> Open PDF
        </a>
      </div>
    </div>
  </div> 

</div>

<!-- PDF Modal + Image Popup -->
<div id="pdfModal" class="modal"> ... </div>
<div id="imagePopup" class="popup"> ... </div>
{% endblock %}
