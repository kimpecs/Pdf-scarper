<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Knowledge Base</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Knowledge Base</h2>
  
  <form id="searchForm">
    <div class="filters">
      <input id="q" type="search" placeholder="Enter part number (e.g., D50, 600-216, CH5500)..." />
      <select id="category"><option value="">All Categories</option></select>
      <select id="part_type"><option value="">All Part Types</option></select>
      <select id="catalog_type"><option value="">All Catalogs</option></select>
      <button type="submit" id="searchBtn">Search</button>
      <button type="button" id="showAll">Show All Parts</button>
    </div>
  </form>

  <div id="results"></div>

  <!-- Popup viewer -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="popup-close">&times;</span>
      <img id="popup-image" src="" alt="Part Page">
      <a id="pdf-btn" target="_blank">Open PDF</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
